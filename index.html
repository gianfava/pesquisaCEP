<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CEP</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Consulta de CEP</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <button id="toggleDarkMode" class="btn btn-secondary mb-3">
          <i class="fas fa-moon"></i>
        </button>
        <form id="cepForm">
          <div class="form-group">
            <label for="cepInput">Digite o CEP:</label>
            <input type="text" class="form-control" id="cepInput" placeholder="Ex: 01001-001" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Consultar</button>
        </form>
        <div class="mt-4" id="cepResult"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
